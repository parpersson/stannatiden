<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Kontakta mig</h2>
                    <h3 class="section-subheading text-muted">Använd kontaktformuläret för att skicka en förfrågan.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Ditt namn *" id="name" required data-validation-required-message="Vänligen ange ditt namn.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Din e-post *" id="email" required data-validation-required-message="Vänligen ange en e-postadress.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Ditt telefonnummer *" id="phone" required data-validation-required-message="Vänligen ange ett telefonnummer.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Plats för ett meddelande där du anger önskemål om tid och plats liksom information om personens intressen och passioner *" id="message" required data-validation-required-message="Vänligen skriv ett meddelande."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Skicka</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
